name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-latest
            system: x86_64-linux
          - name: linux-aarch64
            os: ubuntu-latest
            system: aarch64-linux
          - name: macos-arm64
            os: macos-latest
            system: aarch64-darwin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build with Nix
        run: |
          nix build .#blutgang --system ${{ matrix.system }}

      - name: Set archive name
        run: echo "ARCHIVE=blutgang-${GITHUB_REF_NAME}-${{ matrix.system }}.tar.gz" >> "$GITHUB_ENV"

      - name: Package binary
        run: |
          mkdir -p release
          cp result/bin/blutgang release/
          tar -C release -czf "$ARCHIVE" blutgang

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: "$ARCHIVE"

  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        system:
          - x86_64-linux
          - aarch64-linux

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build Docker image
        run: |
          nix build .#docker --system ${{ matrix.system }}
          docker load < result

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          ARCH=$(echo "${{ matrix.system }}" | cut -d'-' -f1)
          echo "repo_owner=${REPO_OWNER}" >> $GITHUB_OUTPUT
          echo "arch=${ARCH}" >> $GITHUB_OUTPUT

      - name: Tag and push image
        run: |
          IMAGE_NAME="ghcr.io/${{ steps.meta.outputs.repo_owner }}/blutgang"
          TAG="${{ github.ref_name }}-${{ steps.meta.outputs.arch }}"

          docker tag blutgang:* ${IMAGE_NAME}:${TAG}
          docker push ${IMAGE_NAME}:${TAG}

  create-release:
    name: Create GitHub Release
    needs: [build, docker]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tag is on master
        run: |
          git fetch origin master
          if ! git branch --contains "${GITHUB_SHA}" remotes/origin/master; then
            echo "::error::Tag ${GITHUB_REF_NAME} is not pointing to a commit on master"
            exit 1
          fi

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Blutgang ${{ github.ref_name }}
          generate_release_notes: true
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
